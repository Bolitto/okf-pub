{% if page.problem  %}
<section>
{% for x in site.chapter.effects %}
  {% if page[x.key] %}
    <div class="effect__block">
      <h3 class="is-size-4">{{ x.label }}</h3>
      {% assign collection = page[x.key] %}
      <ol class="effect__chain">
        {% for item in collection %}
        {% include effect-item.html %}
        {% endfor %}
      </ol>
    </div>
  {% endif %}
{% endfor %}
</section>
<hr>
{% endif %}
