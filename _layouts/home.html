---
layout: default
---

<section class="hero is-light is-fullheight">
  <div class="hero-body">
    <div class="container">
      <div class="colums">
        <div class="column is-half">
          <h1 class="title is-size-1">
            {{ page.title }}
          </h1>
          <h2 class="subtitle">
            {{ page.subtitle }}
          </h2>
          {% if site.pub and site.pub.pdf %}
          <a href="{{ site.pub.pdf }}" class="button is-link is-uppercase">Download PDF</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</section>

{{ content }}
